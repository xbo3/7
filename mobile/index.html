<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>EURO247 · Mobile (Hero Slide Only)</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility; }
  body { background: radial-gradient(circle at 20% 20%, #1a1d23 0%, #000 70%); color:#fff;
         font-family: system-ui,-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",Roboto,"Segoe UI",sans-serif;
         min-height:100vh; }
  a,button { -webkit-tap-highlight-color: rgba(255,255,255,0.05); }
  :root { --gap:12px; }

  /* 모바일 폭 고정 */
  .app { width:100%; max-width:430px; margin:0 auto; min-height:100vh; display:flex; flex-direction:column; }

  /* Header */
  .top-bar-wrap { background:rgba(0,0,0,0.4); border-bottom:1px solid rgba(255,255,255,0.08);
                  padding:12px 16px 8px; backdrop-filter: blur(6px); position:sticky; top:0; z-index:50; }
  .brand-row { display:flex; align-items:center; gap:10px; margin-bottom:10px; }
  .brand-logo { width:180px; height:48px; object-fit:contain; image-rendering:auto; }
  .brand-fallback { color:#42b4ff; font-size:18px; font-weight:800; }
  .action-row { display:flex; gap:8px; }
  .action-btn { flex:1; font-size:15px; font-weight:800; text-align:center; color:#fff; border-radius:8px; padding:10px 12px;
    border:1px solid rgba(255,255,255,0.15); background: radial-gradient(circle at 0% 0%, rgba(40,40,50,1) 0%, rgba(10,10,15,1) 70%);
    box-shadow:0 2px 6px rgba(0,0,0,0.8); cursor:pointer; }
  #vipButton { background: radial-gradient(circle at 0% 0%, rgba(40,50,30,1) 0%, rgba(10,15,10,1) 70%); border:1px solid rgba(0,255,128,0.22); }

  /* VIP 버튼 글로우(ON) */
  .vip-button-glow { position:relative; box-shadow: 0 0 12px rgba(255,255,255,.6), 0 0 32px rgba(0,255,128,.4);
    border:2px solid rgba(0,255,128,.6) !important; animation: vipPulse 2.5s ease-in-out infinite; transition: box-shadow .4s ease, border .4s ease; }
  @keyframes vipPulse {
    0% { box-shadow: 0 0 6px rgba(0,255,128,.2), 0 0 18px rgba(0,255,128,.15), 0 0 28px rgba(0,255,128,.1); border-color: rgba(0,255,128,.4); }
    50% { box-shadow: 0 0 10px rgba(255,255,255,.7), 0 0 28px rgba(0,255,128,.55), 0 0 48px rgba(0,255,128,.4); border-color: rgba(0,255,128,.8); }
    100% { box-shadow: 0 0 6px rgba(0,255,128,.2), 0 0 18px rgba(0,255,128,.15), 0 0 28px rgba(0,255,128,.1); border-color: rgba(0,255,128,.4); }
  }

  /* Body */
  .page-body { flex:1; display:flex; flex-direction:column; padding:12px 12px 84px; gap:var(--gap); }

  /* === Hero Slide Only === */
  .mobile-main-wrapper { display:grid; grid-template-columns: 1fr 0fr; gap:var(--gap); transition: grid-template-columns .8s ease-in-out; }
  .app.hero-active .mobile-main-wrapper { grid-template-columns: 1fr 2fr; }

  .content-col { transition: transform .8s ease-in-out; }
  .app.hero-active .content-col { transform: translateX(-12px); }

  .hero-col { opacity:0; transform: translateX(24px);
              transition: opacity .6s ease, transform .6s ease; will-change: opacity, transform; }
  .app.hero-active .hero-col { opacity:1; transform: translateX(0); }

  /* Coupon / Promo */
  .coupon-card { background:#111; border-radius:12px; box-shadow:0 16px 24px rgba(0,0,0,.85); padding:10px; }
  .coupon-img { width:100%; aspect-ratio:39/24; object-fit:cover; border-radius:10px; background:#222; }
  .coupon-btn-wrap{ margin-top:10px; display:flex; justify-content:flex-start; }
  .coupon-btn { background:#fff; border-radius:8px; text-align:center; font-size:15px; font-weight:900; padding:10px 12px; color:#000; width:140px; box-shadow:0 4px 10px rgba(0,0,0,.5); border:1px solid rgba(0,0,0,.2); }

  .promo-row { display:grid; grid-template-columns: 1fr 1fr; gap:var(--gap); }
  .promo-card { background:#111; border-radius:12px; box-shadow:0 16px 24px rgba(0,0,0,.85); padding:10px; }
  .promo-img { width:100%; aspect-ratio:18/22; object-fit:cover; border-radius:10px; background:#202225; }

  /* Hero (big slider cards) */
  .host-card { background:#111; border-radius:12px; box-shadow:0 16px 24px rgba(0,0,0,.85); padding:10px; }
  .hero-img { width:100%; aspect-ratio:39/24; object-fit:cover; border-radius:10px; background:#1b1d22; }

  /* Optional strip */
  .strip-wrap { background:transparent; }
  .strip-img { width:100%; aspect-ratio:39/10; object-fit:cover; border-radius:10px; margin-top:2px; display:block; }

  /* Bottom Tab */
  .bottom-nav { position:fixed; left:0; right:0; bottom:0; background:#0f1013; border-top:1px solid rgba(255,255,255,.1);
    box-shadow:0 -6px 20px rgba(0,0,0,.8); display:flex; justify-content:space-around; padding:10px 6px 12px; z-index:9999; }
  .bottom-nav .nav-item { flex:1; color:#fff; text-align:center; font-size:11px; font-weight:700; display:flex; flex-direction:column; gap:4px; align-items:center; }
  .nav-ico { width:24px; height:24px; object-fit:contain; image-rendering:auto; }
</style>
</head>
<body>
<div class="app">

  <header class="top-bar-wrap">
    <div class="brand-row">
      <img class="brand-logo" src="./logom.png" alt="brand logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
      <div class="brand-fallback" style="display:none;">EURO247</div>
    </div>
    <div class="action-row">
      <button class="action-btn">가입</button>
      <button class="action-btn">로그인</button>
      <button id="vipButton" class="action-btn" onclick="toggleVIP()">VIP 호출</button>
    </div>
  </header>

  <main class="page-body">
    <section class="mobile-main-wrapper" id="mainWrapper">

      <div class="content-col" id="coupon-section">
        <article class="coupon-card">
          <img class="coupon-img" src="./bigm1.png" alt="coupon big 1" />
          <div class="coupon-btn-wrap"><div class="coupon-btn">쿠폰받기</div></div>
        </article>
        <div class="promo-row">
          <article class="promo-card"><img class="promo-img" src="./prom1.png" alt="promo 1" /></article>
          <article class="promo-card"><img class="promo-img" src="./prom2.png" alt="promo 2" /></article>
        </div>
      </div>

      <div class="hero-col" id="heroCol">
        <article class="host-card"><img class="hero-img" src="./bigm1.png" alt="hero 1" /></article>
        <article class="host-card"><img class="hero-img" src="./bigm2.png" alt="hero 2" /></article>
        <article class="host-card"><img class="hero-img" src="./bigm3.png" alt="hero 3" /></article>
      </div>

    </section>

    <section class="strip-wrap">
      <img class="strip-img" src="./strip1.png" alt="strip banner" onerror="this.style.display='none';" />
    </section>
  </main>

  <nav class="bottom-nav">
    <div class="nav-item"><img class="nav-ico" src="./icon-home.png" alt="home" onerror="this.style.display='none';" /><div>홈</div></div>
    <div class="nav-item"><img class="nav-ico" src="./icon-promo.png" alt="promo" onerror="this.style.display='none';" /><div>프로모션</div></div>
    <div class="nav-item"><img class="nav-ico" src="./icon-partner.png" alt="partner" onerror="this.style.display='none';" /><div>파트너</div></div>
    <div class="nav-item"><img class="nav-ico" src="./icon-coupon.png" alt="coupon" onerror="this.style.display='none';" /><div>쿠폰</div></div>
  </nav>

</div>

<script>
  function toggleVIP() {
    const app   = document.querySelector('.app');
    const vipBtn= document.getElementById('vipButton');
    const target= document.getElementById('coupon-section');
    const willActivate = !app.classList.contains('hero-active');

    if (willActivate) {
      app.classList.add('hero-active');            // grid 1fr 0fr -> 1fr 2fr + hero 슬라이드 인
      vipBtn && vipBtn.classList.add('vip-button-glow');
      target && target.scrollIntoView({ behavior:'smooth', block:'start' });
    } else {
      app.classList.remove('hero-active');         // 닫힘 (역방향)
      vipBtn && vipBtn.classList.remove('vip-button-glow');
    }
  }
</script>

</body>
</html>
